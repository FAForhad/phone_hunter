<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
  <header>
    <h1 class="display-2 text-center p-5 text-success">Welcome To My Phone Hunter</h1>
  </header>
  <main>
    <section>
      <div>
        <div class="mb-3 w-50 d-flex gap-3">
          <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="Search Your Phone">
          <button id="btn-search" class="btn btn-outline-success px-5">Search</button>
        </div>
      </div>
    </section>

    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <div id="show-all" class="text-center p-5 d-none">
        <button id="btn-show" class="btn btn-outline-success px-5 ">Show All</button>
      </div>

      <div id="no-phone-msg" class=" d-none mt-4">
        <h1 class="text-warning">NO PHONE FOUND. PLEASE TRY A NEW SEARCH</h1>
      </div>
    </section>
    <!-- lodar -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="phonedetailModal" tabindex="-1" aria-labelledby="phonedetailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phonedetailModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phone-detail" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/PHONE.JS"></script>
</body>

</html>
